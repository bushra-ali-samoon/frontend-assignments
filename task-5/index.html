<!DOCTYPE html>
<html>
<head>
  <title>Modern Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      scroll-behavior:smooth;
      background:#f5f7fa;
    }

    /* NAVBAR */
    nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 50px;
      background:linear-gradient(90deg,#667eea,#764ba2);
      color:white;
      position:sticky;
      top:0;
      z-index:1000;
    }

    nav ul{
      display:flex;
      list-style:none;
      gap:25px;
    }

    nav a{
      text-decoration:none;
      color:white;
      font-weight:bold;
    }

    nav a:hover{
      opacity:0.7;
    }

    /* HERO */
    .hero{
      height:90vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      background:linear-gradient(to right,#ff758c,#ff7eb3);
      color:white;
      animation:fadeIn 2s ease;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(-30px);}
      to{opacity:1; transform:translateY(0);}
    }

    .hero h1{
      font-size:45px;
    }

    .hero p{
      margin-top:15px;
      font-size:18px;
    }

    /* CARDS */
    .cards{
      display:flex;
      justify-content:center;
      gap:30px;
      padding:80px 20px;
      flex-wrap:wrap;
    }

    .card{
      width:250px;
      padding:25px;
      background:white;
      border-radius:15px;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
      transition:0.4s;
      text-align:center;
    }

    .card:hover{
      transform:translateY(-10px);
    }

    /* SLIDER */
    .slider{
      text-align:center;
      padding:60px;
      background:#eee;
    }

    .slide-box{
      font-size:20px;
      font-weight:bold;
      margin:20px 0;
    }

    .slider button{
      padding:8px 15px;
      border:none;
      background:#764ba2;
      color:white;
      cursor:pointer;
      border-radius:5px;
    }

    /* CONTACT */
    .contact{
      padding:80px 20px;
      text-align:center;
    }

    .contact form{
      max-width:400px;
      margin:auto;
      display:flex;
      flex-direction:column;
    }

    .contact input,
    .contact textarea{
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
    }

    .contact button{
      padding:12px;
      border:none;
      background:linear-gradient(90deg,#667eea,#764ba2);
      color:white;
      border-radius:8px;
      cursor:pointer;
    }

    .error{
      color:red;
      font-size:13px;
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      nav{
        flex-direction:column;
      }
      nav ul{
        margin-top:10px;
      }
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <h2>MyBrand</h2>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#slider">Slider</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section id="home" class="hero">
    <h1>Modern & Creative Website</h1>
    <p>Responsive ‚Ä¢ Animated ‚Ä¢ Interactive</p>
  </section>

  <!-- CARDS -->
  <section id="features" class="cards">
    <div class="card">‚ö° Fast Performance</div>
    <div class="card">üé® Modern Design</div>
    <div class="card">üì± Fully Responsive</div>
  </section>

  <!-- SLIDER -->
  <section id="slider" class="slider">
    <h2>Our Messages</h2>
    <div class="slide-box" id="slideText">Welcome to our Website üöÄ</div>
    <button onclick="prevSlide()">‚¨Ö</button>
    <button onclick="nextSlide()">‚û°</button>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Your Name">
      <span id="nameError" class="error"></span>

      <input type="email" id="email" placeholder="Your Email">
      <span id="emailError" class="error"></span>

      <textarea id="message" placeholder="Your Message"></textarea>
      <span id="messageError" class="error"></span>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>

    // SLIDER
    const slides = [
      "Welcome to our Website üöÄ",
      "We Create Beautiful Designs üé®",
      "Your Success is Our Goal ‚≠ê"
    ];

    let current = 0;

    function nextSlide(){
      current = (current + 1) % slides.length;
      document.getElementById("slideText").innerText = slides[current];
    }

    function prevSlide(){
      current = (current - 1 + slides.length) % slides.length;
      document.getElementById("slideText").innerText = slides[current];
    }

    // FORM VALIDATION
    function validateForm(){
      let valid = true;

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;

      document.getElementById("nameError").innerText="";
      document.getElementById("emailError").innerText="";
      document.getElementById("messageError").innerText="";

      if(name === ""){
        document.getElementById("nameError").innerText="Name required";
        valid=false;
      }

      if(email === ""){
        document.getElementById("emailError").innerText="Email required";
        valid=false;
      }

      if(message === ""){
        document.getElementById("messageError").innerText="Message required";
        valid=false;
      }

      return valid;
    }

  </script>

</body>
</html>
